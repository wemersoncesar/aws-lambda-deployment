  name: Deploy Lambda Function
  on:
    workflow_dispatch:
      inputs:
        customer: 
          description: "Customer"
          required: true
          default: "C1"
          type: choice
          options:
            - C1
            - C2
        environment:
          description: "Environment"
          required: true
          default: "DEV"
          type: choice
          options:
            - DEV
            - ACC

  jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:

        - name: "Print options"
          run: |
            echo "custumer-env-name=${{ inputs.CUSTOMER }}_${{ inputs.environment }}" >> $GITHUB_ENV

        - name: Checkout Repository
          uses: actions/checkout@v4
        
        - name: Replace Env 
          run: |
            customer_name=${{ inputs.customer }} 
            aws_env=""
            if [ ${{ inputs.environment }} == "DEV" || ${{ inputs.environment }} == "ACC" ]; then
              aws_env="NoProd"
            else
              aws_env="Prod"
            fi

            CUSTOMER_CODE=$(jq -r --arg CUSTOMER_NAME "${customer_name}" --arg ENV "${aws_env}" '.customers[] | select(.name==${customer_name}) | .codes[${aws_env}]' config/customers.json)

            echo $CUSTOMER_CODE

            env=${{ inputs.environment }}
            filename=${{ inputs.CUSTOMER }}.json 
            sed -i -e "s/#ENV/${env,,}/g" config/${filename,,}
            mv config/${filename,,} config.json

        - uses: aws-actions/configure-aws-credentials@v4 
          with:
            aws-access-key-id: ${{ vars[format('{0}_AWS_ACCESS_KEY_ID', env.custumer-env-name)] }}
            aws-secret-access-key: ${{ secrets[format('{0}_AWS_SECRET_ACCESS_KEY', env.custumer-env-name)] }}
            aws-region: eu-west-1
        
        - name: Zip Files
          run: zip -r aws_lambda.zip ./

        - name: Update Lambda
          run:  |
            ls -la
            # Update Lambda function code
            pwd
            aws lambda update-function-code \
            --function-name testGitHubActionsDeploy \
            --zip-file fileb://./aws_lambda.zip  \
            --region eu-west-1